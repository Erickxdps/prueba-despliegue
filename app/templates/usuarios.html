{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="h2 text-center mb-4">Lista de Usuarios</h2>
    <div class="row g-4">
        {% for user in users %}
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ user.username }}</h5>
                        <p class="card-text text-center"><strong>Rol:</strong> {{ user.role }}</p>
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{{ url_for('user.update_user', id=user.id) }}" class="btn btn-info">Editar</a>
                            <a href="{{ url_for('user.delete_user', id=user.id) }}" class="btn btn-danger">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
