{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-user-plus"></i> Registrar Nuevo Propietario
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-user"></i> Nombre:
                                </label>
                                <input type="text" id="nombre" name="nombre" required class="form-control"
                                       placeholder="Ej: Juan Carlos">
                                <small class="form-text text-muted">
                                    Ingrese el nombre del propietario
                                </small>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="paterno" class="form-label">
                                    <i class="fas fa-id-card"></i> Apellido Paterno:
                                </label>
                                <input type="text" id="paterno" name="paterno" required class="form-control"
                                       placeholder="Ej: García">
                                <small class="form-text text-muted">
                                    Apellido paterno del propietario
                                </small>
                            </div>
                            <div class="col-md-6">
                                <label for="materno" class="form-label">
                                    <i class="fas fa-id-card"></i> Apellido Materno:
                                </label>
                                <input type="text" id="materno" name="materno" required class="form-control"
                                       placeholder="Ej: López">
                                <small class="form-text text-muted">
                                    Apellido materno del propietario
                                </small>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-12">
                                <label for="ci" class="form-label">
                                    <i class="fas fa-id-card-alt"></i> Cédula de Identidad:
                                </label>
                                <input type="number" id="ci" name="ci" required class="form-control"
                                       placeholder="Ej: 12345678">
                                <small class="form-text text-muted">
                                    Número de cédula de identidad sin guiones ni puntos
                                </small>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('duenio.list_duenios') }}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Registrar Propietario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.5rem;
        border: none;
    }
    
    .card-header {
        border-radius: 0.5rem 0.5rem 0 0 !important;
        border-bottom: none;
    }
    
    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }
    
    .btn-success {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        border: none;
        padding: 0.6rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .btn-success:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }
    
    .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.5rem;
    }
    
    .form-text {
        font-size: 0.8rem;
    }
</style>
{% endblock %}
