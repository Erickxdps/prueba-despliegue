{% extends 'base.html' %} 

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Registrar Asistencia</h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="dueño_id" class="form-label">Dueño:</label>
                        <select id="dueño_id" name="dueño_id" required class="form-select">
                            {% for dueño in dueños %}
                                <option value="{{ dueño.id }}">{{ dueño.id }} - {{ dueño.nombre }} {{ dueño.paterno }} {{ dueño.materno }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="id_reunion" class="form-label">Reunión:</label>
                        <select id="id_reunion" name="id_reunion" required class="form-select">
                            {% for reunion in reuniones %}
                                <option value="{{ reunion.id }}">{{ reunion.id }} - {{ reunion.fecha }} {{ reunion.hora }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="asistio" name="asistio">
                        <label class="form-check-label" for="asistio">Asistió</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
