{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white py-3">
                    <h2 class="card-title mb-0 text-center">
                        <i class="fas fa-map-marked-alt"></i> Editar Terreno
                    </h2>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <label for="id_duenio" class="form-label">
                                    <i class="fas fa-user"></i> Propietario
                                </label>
                                <select id="id_duenio" name="id_duenio" required class="form-select form-select-lg">
                                    {% for duenio in duenios %}
                                        <option value="{{ duenio.id }}" {% if duenio.id == terreno.id_dueno %}selected{% endif %}>
                                            {{ duenio.nombre }} {{ duenio.paterno }} {{ duenio.materno }} - CI: {{ duenio.ci }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <small class="form-text text-muted">Seleccione el propietario del terreno</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="lugar" class="form-label">
                                    <i class="fas fa-map-marker-alt"></i> Lugar/Lote
                                </label>
                                <input type="text" id="lugar" name="lugar" required class="form-control form-control-lg" 
                                       value="{{ terreno.lugar }}" placeholder="Ej: Lote 15, Sector A">
                                <small class="form-text text-muted">Ubicación específica del terreno</small>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="manzano" class="form-label">
                                    <i class="fas fa-th-large"></i> Manzana
                                </label>
                                <input type="text" id="manzano" name="manzano" required class="form-control form-control-lg" 
                                       value="{{ terreno.manzano }}" placeholder="Ej: Manzana 3">
                                <small class="form-text text-muted">Número o identificación de manzana</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <label for="metros_cuadrados" class="form-label">
                                    <i class="fas fa-ruler-combined"></i> Metros Cuadrados
                                </label>
                                <input type="number" id="metros_cuadrados" name="metros_cuadrados" required 
                                       class="form-control form-control-lg" value="{{ terreno.metros_cuadrados }}" 
                                       placeholder="Ej: 250" step="0.01" min="0">
                                <small class="form-text text-muted">Superficie total del terreno en m²</small>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('terreno.list_terrenos') }}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Actualizar Terreno
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.5rem;
        border: none;
    }
    
    .card-header {
        border-radius: 0.5rem 0.5rem 0 0 !important;
        border-bottom: none;
        background: linear-gradient(135deg, #198754 0%, #146c43 100%) !important;
    }
    
    .form-control:focus, .form-select:focus {
        border-color: #198754;
        box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }
    
    .btn-success {
        background: linear-gradient(135deg, #198754 0%, #146c43 100%);
        border: none;
        padding: 0.6rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .btn-success:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
        background: linear-gradient(135deg, #146c43 0%, #0f5132 100%);
    }
    
    .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.5rem;
    }
    
    .form-text {
        font-size: 0.8rem;
    }
    
    .card-body {
        transition: all 0.3s ease;
    }
    
    .form-control, .form-select {
        transition: all 0.3s ease;
    }
    
    .form-control:hover, .form-select:hover {
        border-color: #198754;
        box-shadow: 0 2px 8px rgba(25, 135, 84, 0.1);
    }
</style>
{% endblock %}
