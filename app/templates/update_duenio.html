{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white py-3">
                    <h2 class="card-title mb-0 text-center">
                        <i class="fas fa-user-edit"></i> Editar Propietario
                    </h2>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-user"></i> Nombre
                                </label>
                                <input type="text" id="nombre" name="nombre" required class="form-control form-control-lg" 
                                       value="{{ duenio.nombre }}" placeholder="Ingrese el nombre">
                                <small class="form-text text-muted">Nombre del propietario</small>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="paterno" class="form-label">
                                    <i class="fas fa-user-tag"></i> Apellido Paterno
                                </label>
                                <input type="text" id="paterno" name="paterno" class="form-control form-control-lg" 
                                       value="{{ duenio.paterno }}" placeholder="Ingrese apellido paterno">
                                <small class="form-text text-muted">Apellido paterno (opcional)</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="materno" class="form-label">
                                    <i class="fas fa-user-tag"></i> Apellido Materno
                                </label>
                                <input type="text" id="materno" name="materno" class="form-control form-control-lg" 
                                       value="{{ duenio.materno }}" placeholder="Ingrese apellido materno">
                                <small class="form-text text-muted">Apellido materno (opcional)</small>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="ci" class="form-label">
                                    <i class="fas fa-id-card"></i> Cédula de Identidad
                                </label>
                                <input type="text" id="ci" name="ci" required class="form-control form-control-lg" 
                                       value="{{ duenio.ci }}" placeholder="Ingrese CI">
                                <small class="form-text text-muted">Documento de identidad único</small>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('duenio.list_duenios') }}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Actualizar Propietario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.5rem;
        border: none;
    }
    
    .card-header {
        border-radius: 0.5rem 0.5rem 0 0 !important;
        border-bottom: none;
        background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%) !important;
    }
    
    .form-control:focus, .form-select:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
        border: none;
        padding: 0.6rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        background: linear-gradient(135deg, #0a58ca 0%, #084298 100%);
    }
    
    .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.5rem;
    }
    
    .form-text {
        font-size: 0.8rem;
    }
    
    .card-body {
        transition: all 0.3s ease;
    }
    
    .form-control {
        transition: all 0.3s ease;
    }
    
    .form-control:hover {
        border-color: #0d6efd;
        box-shadow: 0 2px 8px rgba(13, 110, 253, 0.1);
    }
</style>
{% endblock %}
