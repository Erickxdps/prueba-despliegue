{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 w-50">
    <h2 class="h2 text-primary">Editar Beneficiario</h2>
    <div class="card shadow-sm p-4">
        <form method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="form-control" value="{{ duenio.name }}">
            </div>
            <div class="mb-3">
                <label for="paterno" class="form-label">Apellido Paterno:</label>
                <input type="text" id="paterno" name="paterno" required class="form-control" value="{{ duenio.lastname }}">
            </div>
            <div class="mb-3">
                <label for="materno" class="form-label">Apellido Materno:</label>
                <input type="text" id="materno" name="materno" required class="form-control" value="{{ duenio.lastname }}">
            </div>
            <div class="mb-3">
                <label for="ci" class="form-label">CI:</label>
                <input type="text" id="ci" name="ci" required class="form-control" value="{{ duenio.ci }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</div>
{% endblock %}
