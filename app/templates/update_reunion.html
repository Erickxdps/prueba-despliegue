{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-warning text-white py-3">
                    <h2 class="card-title mb-0 text-center">
                        <i class="fas fa-calendar-alt"></i> Editar Reunión
                    </h2>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <label for="descripcion" class="form-label">
                                    <i class="fas fa-align-left"></i> Descripción de la Reunión
                                </label>
                                <textarea id="descripcion" name="descripcion" class="form-control form-control-lg" 
                                         rows="3" required placeholder="Descripción del tema a tratar...">{{ reunion.descripcion }}</textarea>
                                <small class="form-text text-muted">Detalle el propósito y temas de la reunión</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="fecha" class="form-label">
                                    <i class="fas fa-calendar"></i> Fecha de Reunión
                                </label>
                                <input type="date" id="fecha" name="fecha" class="form-control form-control-lg" 
                                       value="{{ reunion.fecha }}" required>
                                <small class="form-text text-muted">Seleccione la fecha programada</small>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="hora" class="form-label">
                                    <i class="fas fa-clock"></i> Hora de Inicio
                                </label>
                                <input type="time" id="hora" name="hora" class="form-control form-control-lg" 
                                       value="{{ reunion.hora }}" required>
                                <small class="form-text text-muted">Hora de inicio de la reunión</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <label for="monto_multa" class="form-label">
                                    <i class="fas fa-money-bill-wave"></i> Monto de Multa por Inasistencia
                                </label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-warning text-white">
                                        <i class="fas fa-dollar-sign"></i> Bs.
                                    </span>
                                    <input type="number" id="monto_multa" name="monto_multa" 
                                           value="{{ reunion.monto_multa }}" step="0.01" min="0" 
                                           class="form-control" placeholder="Monto de multa por no asistir">
                                </div>
                                <small class="form-text text-muted">Multa aplicada a propietarios que no asistan</small>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('reunion.list_reuniones') }}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-warning text-white">
                                <i class="fas fa-save"></i> Actualizar Reunión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.5rem;
        border: none;
    }
    
    .card-header {
        border-radius: 0.5rem 0.5rem 0 0 !important;
        border-bottom: none;
        background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%) !important;
    }
    
    .form-control:focus, .form-select:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }
    
    .btn-warning {
        background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        border: none;
        padding: 0.6rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .btn-warning:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
        background: linear-gradient(135deg, #fd7e14 0%, #dc5502 100%);
    }
    
    .input-group-text.bg-warning {
        background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%) !important;
        border: none;
    }
    
    .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.5rem;
    }
    
    .form-text {
        font-size: 0.8rem;
    }
    
    .card-body {
        transition: all 0.3s ease;
    }
    
    .form-control, .form-select {
        transition: all 0.3s ease;
    }
    
    .form-control:hover, .form-select:hover {
        border-color: #ffc107;
        box-shadow: 0 2px 8px rgba(255, 193, 7, 0.1);
    }
</style>
{% endblock %}
